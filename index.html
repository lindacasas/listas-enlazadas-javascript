<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colas en JavaScript</title>
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="title">Ejercicios de Listas Enlazadas en JavaScript</h1>
        <section class="general-container">
            <article class="container" id="exercise1">
                <h3 class="exercise-title">Insertar elemento sin duplicados</h3>
                <div id="form-ex1">
                    <p class="container-data">
                        Ingrese un número que desea añadir a la lista:<br>
                        <input type="number" id="ex1-input" class="input-sty" placeholder="Ingrese un número">
                    </p>
                    <button id="button-ex1" class="btn btn-primary" type="submit">Insertar</button>
                    <button id="button1-ex1" class="btn btn-primary" type="button">Limpiar</button>
                </div>
                <p id="ex1-resultList" class="result"></p>
            </article>

            <article class="container" id="exercise2">
                <h3 class="exercise-title">Crear y mostrar listas enlazadas</h3>
                <div id="form-ex2" class="container-data">
                    <button class="btn btn-primary" id="btn-ex2-create">Generar Lista</button>
                    <p class="container-data">
                        <input type="number" id="ex2-input" class="input-sty" placeholder="Ingrese un valor">
                    </p>
                    <button class="btn btn-primary" id="btn-ex2-show">Mostrar elementos</button>
                    <button class="btn btn-primary" id="btn-ex2-clean">Limpiar</button>
                </div>
                <div class="result" id="result-ex2">
                    <p id="ex2-resultList"></p>
                    <p id="ex2-resultList1"></p>
                </div>
            </article>
        </section>

        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- JS -->
        <script src="./main.js"></script>
    </body>
</html>
